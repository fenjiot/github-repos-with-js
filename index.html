<!DOCTYPE html>
<html>
<head>
  <title>Github Repos</title>
  <style>
    .fork::before {
      max-width: 10px;
      content: url("https://cdn2.iconfinder.com/data/icons/free-mobile-icon-kit/30/Fork.png");
    }

    h3.error {
      color: red;
    }
  </style>
</head>
  <body>
    <h1>Github Repos</h1>

    <form class="username">
      <input type="text" class="username" placeholder="username" />
      <input type="submit" value="Fetch Repos" />
    </form>

    <hr />

    <div class="error">
      <h3 class="error"></h3>
    </div>

    <div class="profile">
      <img class="avatar" src="" alt="user" width="50px" height="50px" />
      <a class="name" href=""></a>
      <p class="location"></p>
    </div>

    <ul class="repos">
    </ul>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./github-repos.js" /></script>
  </body>
</html>
